version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: skylance-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password        # Root password
      MYSQL_DATABASE: skylance             # Actual database name
    ports:
      - "3307:3306"                         # Avoid conflict with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: .
    container_name: skylance-backend
    restart: always
    ports:
      - "8080:80"
    environment:
      - "ConnectionStrings__DefaultConnection=server=mysql;port=3306;database=skylance;user=root;password=password"
      - "ASPNETCORE_ENVIRONMENT=Development"
    depends_on:
      - mysql

volumes:
  mysql_data:
